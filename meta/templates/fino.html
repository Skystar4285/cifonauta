{% if actives %}
<ul class="refine-active">
    {% for active in actives %}
    <li>
    [<a href="{% build_url active field queries 'True' %}" title="Remover {{ active.name }} da busca" class="sign minus">âˆ’</a>] <a class="meta-active" href="{{ active.get_absolute_url }}" title="{% if field == 'taxon' %}{{ active.rank }} {% endif %}{{ active.name }}">{{ active|sp_em }}</a>
    </li>
    {% endfor %}
</ul>
{% endif %}

{% if inactives %}
<ul class="refine-inactive">
    {% for inactive in inactives %}
    <li>
    [<a href="{% build_url inactive field queries %}" title="Refinar busca com {{ inactive.name }}" class="sign plus">+</a>] <a class="meta-inactive" href="{{ inactive.get_absolute_url }}" title="{% if field == 'taxon' %}{{ inactive.rank }} {% endif %}{{ inactive.name }}">{{ inactive|sp_em }}</a>
    </li>
    {% endfor %}
</ul>
{% endif %}
