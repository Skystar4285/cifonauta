{% load i18n %}
{% if spp %}
<h2>{% trans 'Espécies' %} ({{ spp.count }})</h2>
<ul class="root tree">
    {% for sp in spp %}
    <li class="children tree">
    <a href="{{ sp.get_absolute_url }}"><em>{{ sp.name }}</em></a>
    </li>
    {% endfor %}
</ul>
{% else %}
<h2>{% trans 'Nenhuma espécie no banco' %}</h2>
{% endif %}
