{% load cache i18n %}

{% cache 2592000 logo LANGUAGE_CODE %}
<a href="/">
  <hgroup class="main span-10">
  <!-- 
  Using span to workaround Firefox 3.6 horrendous bug 
  with anchors nesting h1, h2, within HTML5 <header>
  https://bugzilla.mozilla.org/show_bug.cgi?id=514122
  -->
  <span id="maintitle">Cifonauta</span>
  <span id="tagline">{% trans 'banco de imagens de biologia marinha' %}</span>
  </hgroup>
</a>
{% endcache %}

<div class="span-14 last" id="stats-search">

  <div class="quiet" id="stats">
    {% show_stats %}
  </div>

  <div id="home-search">
  	<script>
  	var temp;
  	$(function(){
		options = { 			
			source: function( request, response ) {
				$.ajax({
					url: "/ajax_search",
					dataType: "json",
					data: {
						featureClass: "P",
						style: "full",
						q: request.term
					},
					success: function( data ) {
						temp = data;
						response( $.map( data, function( item ) {
							return {
								value: item.title,
								label: '<table border=0><tr><td><img class="shadow" width="32" src="' + item.thumb + '" /></td><td>' + item.title + '<br />'+ item.label +'<em><strong>' + item.desc + '</strong></em></td></tr></table>',
							}
						}));
					}
				});
			},
			minLength: 2,
			select: function( event, ui ) {
				log( ui.item ?
					"Selected: " + ui.item.label :
					"Nothing selected, input was " + this.value);
			},
			open: function() {
				$( this ).removeClass( "ui-corner-all" ).addClass( "ui-corner-top" );
			},
			close: function() {
				$( this ).removeClass( "ui-corner-top" ).addClass( "ui-corner-all" );
			}
		};
		a = $('#id_query').autocomplete(options).data("autocomplete")._renderItem = function(ul, item){
     		return $("<li></li>") 
	          .data("item.autocomplete", item) 
	          .append($("<a></a>").html(item.label)) 
	          .appendTo(ul); 			
		};
	});	
  	</script>
    {% if queries %}
    {% search_box queries.query %}
    {% else %}
    {% search_box %}
    {% endif %}
    
    <div id="search-preview">
		
    	
    </div>
  </div>

</div>
