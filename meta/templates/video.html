{% load i18n %}
{% block extra-head %}


{% endblock %}

{% comment %}
<video width="510" src="/{{ media.mp4_filepath }}" type="video/mp4" id="player1" poster="/{{ media.large_thumb }}" controls="controls" preload="none"></video>
{% endcomment %}

<video poster="/{{ media.large_thumb }}" preload="none" controls="controls" tabindex="0" width="512" height="{{ height }}">
<source type="video/mp4" src="/{{ media.mp4_filepath }}" />
<source type="video/webm" src="/{{ media.webm_filepath }}" />
<source type="video/ogg" src="/{{ media.ogg_filepath }}" />
<object width="512" height="{{ height }}" type="application/x-shockwave-flash" data="/site_media/js/mediaelement/flashmediaelement.swf">
    <param name="movie" value="/site_media/js/mediaelement/flashmediaelement.swf" />
    <param name="flashvars" value="controls=true&poster=/{{ media.large_thumb }}&file=/{{ media.mp4_filepath }}" />
    <img alt="{% trans 'Still do vídeo' %}" src="/{{ media.large_thumb }}" width="512" title="{% trans 'Playback de vídeo indisponível' %}" />
</object>
{% trans 'Tem algo muito errado no seu navegador...' %}
</video>

<script>
    // MediaElement Js
    $('video').mediaelementplayer({
    	mode: 'shim',
        //enableAutosize: true,
        features: ['playpause','progress','current','duration','tracks','volume','fullscreen'],
    });
</script>
