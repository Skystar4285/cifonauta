{% if hot_images %}
    <h2>Mais acessadas</h2>
    <ul>
        {% for image in hot_images %}
        <li>
        <a href="{{ image.get_absolute_url }}"><img src="/{{ image.thumb_filepath }}" alt="{{ image.title }}" title="{{ image.title }}" width="120" /></a> {{ image.view_count }} visitas
        </li>
        {% endfor %}
    </ul>
{% endif %}
