{% load i18n %}
<div id="comments" class="span-16 last">
    <!-- Disqus -->
    <div id="disqus_thread"></div>
    <script type="text/javascript">
        var disqus_shortname = 'cifonauta';
        var disqus_identifier = 'post_{{ article.id }}';
        var disqus_url = '{{ request.build_absolute_uri }}';
        var disqus_developer = 1; // developer mode is on

        (function() {
        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
        dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
    </script>
    <noscript>{% trans 'Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments.' %}</a></noscript>
</div>
